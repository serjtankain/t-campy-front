<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-3 justify-content-center">
      <ng-container *ngFor="let produit of listProduits; let i = index">
        <div class="col mb-5">
          <div class="card h-100">
            <!-- Product image-->
            <img *ngIf="produit.photo" class="card-img-top" src="{{produit.photo}}" alt="..." />
            <img *ngIf="!produit.photo" class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{produit.NomProduit}}</h5>
                <h5 class="fw-bolder">{{produit.category}}</h5>
                <!-- Product price-->
                {{produit.prix}}
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="test(produit)">View product</a></div>
            </div>
          </div>
        </div>
        <!-- Add the following to close the <ng-container> every third iteration -->
        <ng-container *ngIf="(i + 1) % 3 === 0 || i === listProduits.length - 1"></ng-container>
      </ng-container>
    </div>
  </div>
</section>
