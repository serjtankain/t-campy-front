<form>
    <div class="form-group">
      <label for="codeProduit">Code Produit</label>
      <input type="number" class="form-control" id="codeProduit" name="codeProduit" [(ngModel)]="product.codeProduit" />
    </div>
  
    <div class="form-group">
      <label for="NomProduit">Nom du Produit</label>
      <input type="text" class="form-control" id="NomProduit" name="NomProduit" [(ngModel)]="product.NomProduit" />
    </div>
  
    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" class="form-control" id="prix" name="prix" [(ngModel)]="product.prix" />
    </div>
  
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description"></textarea>
    </div>
  
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" name="quantity" [(ngModel)]="product.quantity" />
    </div>
  
    <div class="form-group">
      <label for="selectionne">Sélectionné</label>
      <input type="checkbox" class="form-check-input" id="selectionne" name="selectionne" [(ngModel)]="product.selectionne" />
    </div>
  
    <div class="form-group">
      <label for="photo">Photo</label>
      <input type="text" class="form-control" id="photo" name="photo" [(ngModel)]="product.photo" />
    </div>
  
    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category" />
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
