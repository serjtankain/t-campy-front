<header class="bg-dark py-5">
  <!-- Your header content goes here -->
</header>

<!-- Section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <!-- *ngFor loop -->
      <div class="col mb-5" *ngFor="let item of listprod">
        <div class="card h-100" *ngIf="item.category === 'clothes'">
          <!-- Product image-->
          <img class="card-img-top" src={{item.photo}} alt="..." />
          <!-- Product details-->
          <div class="card-body p-4">
            <div class="text-center">
              <!-- Product name-->
              <h5 class="fw-bolder">{{item.NomProduit}}</h5>
              <!-- Product price-->
              ${{item.prix}}
            </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center">
              <!-- Change the <a> tag to a router link if you're using Angular routing -->
              <a class="btn btn-outline-dark mt-auto" (click)="$event" href="Details">View options</a>
            </div>
          </div>
        </div>
      </div>
      <!-- *ngFor loop end -->
    </div>
  </div>
</section>
