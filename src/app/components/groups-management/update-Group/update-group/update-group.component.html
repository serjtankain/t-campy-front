<form #f="ngForm" (ngSubmit)="updateGroup()">
  <div class="form-group">
    <label for="name" class="form-label mt-2">Name</label>
    <input type="text" class="form-control" id="name" name="name" [(ngModel)]="group.name" required>
    <!-- <div *ngIf="f.controls.name.invalid && f.controls.name.touched" class="text-danger">
      <div *ngIf="f.controls.name.errors?.['required']">
        Name is required.
      </div>
    </div> -->
  </div>

  <div class="form-group" *ngFor="let activity of group.activities; let i = index">
    <h3>Activity {{ i + 1 }}</h3>
    <div class="form-group">
      <label for="activityName">Activity  Name</label>
      <input type="text" class="form-control" id="activityName" name="activityName{{i}}" [(ngModel)]="activity.name" required>
      <div *ngIf="f.controls['activityName' + i]?.invalid && f.controls['activityName' + i]?.touched" class="text-danger">
        <div *ngIf="f.controls['activityName' + i]?.errors?.['required']">
          Activity name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="activityDescription">Activity Description</label>
      <input type="text" class="form-control" id="activityDescription" name="activityDescription{{i}}" [(ngModel)]="activity.description" required>
      <div *ngIf="f.controls['activityDescription' + i]?.invalid && f.controls['activityDescription' + i]?.touched" class="text-danger">
        <div *ngIf="f.controls['activityDescription' + i]?.errors?.['required']">
          Activity description is required.
        </div>
      </div>
    </div>
    <button type="button" class="btn btn-danger mt-2" (click)="deleteActivity(group.id, activity.id)">Delete</button>
  </div>

  <button type="button" class="btn btn-secondary mt-2" (click)="addActivity()">Add Activity</button>

  <button type="submit" class="btn btn-primary mt-2">Update</button>
</form>
