
<!-- camping-cards.component.html -->

<div class="card-container">
  <div class="card" *ngFor="let card of campingCards">
    <!-- Card content -->
    <h3>{{ card.placeToVisit }}</h3>
    <p>Number of group members: {{ card.numOfGroupMembers }}</p>
    <img [src]="card.image" alt="{{ card.placeToVisit }}">
    <p>{{ card.description }}</p>
  </div>
</div>

<button (click)="openFormDialog()">Add Camping Card</button>
