<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Glassmorphism login Form Tutorial in html css</title>
   
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
        <h3 style="color: black;">Login Here</h3>
        <div class="form-group">

        <label for="username" style="color: black;">Username</label>
        <input
        type="text"
        class="form-control"
        name="username"
        placeholder="username"
        style="color: black;"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="username.errors && f.submitted" class="invalid-feedback">
        Username is required!
      </div>
    </div>
    <div class="form-group">

        <label for="password" style="color: black;">Password</label>
        <input
        type="password"
        class="form-control"
        name="password"
        style="color: black;"
        placeholder="password"
        [(ngModel)]="form.password"
        required
        minlength="6"
        #password="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
      />
      <div
        class="alert alert-danger"
        role="alert"
        *ngIf="password.errors && f.submitted" class="invalid-feedback">
        <div *ngIf="password.errors['required']">Password is required</div>
        <div *ngIf="password.errors['minlength']">
          Password must be at least 6 characters
        </div>
      </div>
      </div>
      <div class="form-group">
        <button id="bottone1"><strong>Login</strong></button>       
        </div>
   
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
          <a routerLink="/register" style="color: white ; margin-top: 22%;">Don't have an account? Register here.</a>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
</body>
</html>
